<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <main>
        <div class="container">
            <div class="title">Calcule seu IMC!</div>
            
            <div class="input">
                <label for="name">Nome:</label>
                <input type="text" name="name" placeholder="Digite seu nome" id="nome"></div>

                <div class="input">
                <label for="altura">Altura:</label>
                <input type="number" name="altura" placeholder="Digite sua altura" id="altura"></div>

                <div class="input">
                <label for="peso">Peso:</label>
                <input type="number" name="peso" placeholder="Digite seu peso" id="peso"></div>
            </div>

            <button id="calcular">Calcular</button>
            <div class="result" id="resultado"></div>
        </div>
        
    </main>
    <script src="index.js"></script>
</body>
